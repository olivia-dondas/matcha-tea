<main>
  <section class="conteneur-contact">
    <div class="illustration">
      <img src="../assets/logos/Matcha Tea-Logo Officiel - Quad color.png" alt="Illustration de contact">
    </div>
  
    <div class="formulaire">
      <h3>Contactez-nous</h3>
      <form action="#" method="post" class="contact-form">
        <div class="groupe-champ">
          <label for="civilite">Civilité</label>
          <select id="civilite" name="civilite" required>
            <option value="">Veuillez choisir.</option>
            <option value="mr">M.</option>
            <option value="mme">Mme.</option>
          </select>
        </div>
    
        <div class="groupe-champ">
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" required placeholder="Votre nom" />
        </div>
    
        <div class="groupe-champ">
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" name="prenom" required placeholder="Votre prénom" />
        </div>
    
        <div class="groupe-champ">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Votre email" />
        </div>
    
        <div class="groupe-champ">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required placeholder="Veuillez rédiger votre message"></textarea>
        </div>
    
        <div class="actions-formulaire">
          <button type="submit">Envoyer</button>
        </div>
      </form>
    </div>
  </section>
</main>
